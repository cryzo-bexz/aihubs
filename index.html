<!DOCTYPE html>
<html>
<head>
    <title>Anime AI Hub</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
        }

        .anime-btn {
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255,105,180,0.7);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .anime-btn:hover {
            background: rgba(255,105,180,1);
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Anime AI Hub</h1>
        <button class="anime-btn" onclick="location.href='/create.html'">Create Character</button>
        <button class="anime-btn" onclick="location.href='/import.html'">Import Character</button>
    </div>
</body>
</html>
