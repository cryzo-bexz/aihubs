<!DOCTYPE html>
<html>
<head>
    <title>Create Character</title>
    <style>
        /* Cyberpunk Creation Theme */
        body {
            margin: 0;
            height: 100vh;
            background: 
                radial-gradient(
                    circle at 50% 50%,
                    #1a1a2e,
                    #0a0a1a
                ),
                repeating-linear-gradient(
                    45deg,
                    var(--neon-pink) 0px,
                    var(--neon-pink) 2px,
                    transparent 2px,
                    transparent 4px
                );
            background-blend-mode: multiply;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .creation-panel {
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border: 2px solid var(--neon-pink);
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 40px rgba(255,105,180,0.3);
        }

        .input-field {
            margin: 15px 0;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            color: var(--neon-pink);
        }

        .input-field input,
        .input-field textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--neon-pink);
            color: white;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .input-field input:focus,
        .input-field textarea:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        #create-btn {
            background: var(--neon-pink);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            margin-top: 15px;
        }

        #create-btn:hover {
            background: #ff1493;
            box-shadow: 0 0 20px var(--neon-pink);
        }
    </style>
</head>
<body>
    <div class="creation-panel">
        <h2 style="text-align: center; color: var(--neon-pink)">Create New Character</h2>
        <div class="input-field">
            <label>Character Name</label>
            <input type="text" id="charName">
        </div>
        <div class="input-field">
            <label>Avatar</label>
            <input type="file" id="charAvatar" accept="image/*">
        </div>
        <div class="input-field">
            <label>Description</label>
            <textarea id="charDesc" rows="4"></textarea>
        </div>
        <button id="create-btn" onclick="createCharacter()">Generate Character</button>
    </div>
</body>
</html>
