<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #0a0a1a, #1a1a2e);
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .chat-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 800px;
            margin: 0 auto;
            width: 95%;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .user {
            background: rgba(255,255,255,0.1);
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .ai {
            background: rgba(106, 90, 205, 0.2);
            margin-right: auto;
        }

        .avatar {
            width: 30px;
            height: 30px;
            min-width: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .input-container {
            padding: 10px;
            background: rgba(0,0,0,0.3);
            display: flex;
            gap: 8px;
            max-width: 800px;
            margin: 0 auto;
            width: 95%;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.9em;
        }

        button {
            padding: 10px 20px;
            background: #ff69b4;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
        }

        .typing-indicator {
            display: none;
            padding: 5px 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin: 5px auto;
            font-size: 0.8em;
            color: #888;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
                padding: 8px;
                font-size: 0.8em;
            }
            .avatar {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatBox"></div>
    <div class="typing-indicator" id="typing">AI is typing...</div>
    
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type message..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_ENDPOINT = 'https://handler999.vercel.app/api/chat';
        const character = JSON.parse(localStorage.getItem('currentCharacter')) || {
            name: 'AI',
            avatar: 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=AI&backgroundColor=ff69b4'
        };

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if(!message) return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';
            
            try {
                // Show typing indicator
                document.getElementById('typing').style.display = 'block';
                
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [{
                            role: "user",
                            content: message
                        }]
                    })
                });

                if(!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const data = await response.json();
                
                if(data.choices?.[0]?.message?.content) {
                    addMessage(data.choices[0].message.content, 'ai');
                } else {
                    throw new Error('No response from AI');
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'error');
            } finally {
                document.getElementById('typing').style.display = 'none';
            }
        }

        function addMessage(content, type) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = type === 'user' 
                ? 'https://api.dicebear.com/7.x/personas/svg?seed=User' 
                : character.avatar;

            messageDiv.innerHTML = `
                <img src="${avatar}" class="avatar">
                <div>${content}</div>
            `;

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
