<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #0a0a1a, #1a1a2e);
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            gap: 15px;
            animation: fadeIn 0.3s ease;
        }

        .user {
            background: rgba(255,255,255,0.1);
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .ai {
            background: rgba(106, 90, 205, 0.2);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .input-container {
            padding: 20px;
            background: rgba(0,0,0,0.3);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        button {
            padding: 15px 25px;
            background: #ff69b4;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatBox"></div>
    
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const character = JSON.parse(localStorage.getItem('currentCharacter')) || {
            name: 'AI',
            avatar: 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=AI&backgroundColor=ff69b4'
        };

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if(!message) return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            try {
                // Get AI response
                const response = await fetch('https://handler999.vercel.app/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [{
                            role: "user",
                            content: message
                        }]
                    })
                });

                const data = await response.json();
                if(data.choices?.[0]?.message?.content) {
                    addMessage(data.choices[0].message.content, 'ai');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function addMessage(content, type) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = type === 'user' 
                ? 'https://api.dicebear.com/7.x/personas/svg?seed=User' 
                : character.avatar;

            messageDiv.innerHTML = `
                <img src="${avatar}" class="avatar">
                <div>${content}</div>
            `;

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
