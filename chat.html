<!DOCTYPE html>
<html>
<head>
    <title>Chat Interface</title>
    <style>
        /* Neon Chat Interface */
        body {
            margin: 0;
            height: 100vh;
            background: 
                linear-gradient(
                    45deg,
                    #1a1a2e,
                    #0a0a1a
                ),
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    transparent 2px,
                    #ff69b4 2px,
                    #ff69b4 4px
                );
            background-blend-mode: multiply;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            width: 95%;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            animation: messageAppear 0.3s ease;
            background: rgba(0,0,0,0.5);
            border: 1px solid #ff69b4;
        }

        .user-message {
            margin-left: auto;
            background: rgba(255,105,180,0.1);
            border-color: #9d4edd;
        }

        .ai-message {
            margin-right: auto;
            background: rgba(106, 90, 205, 0.1);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ff69b4;
        }

        .input-box {
            padding: 15px;
            background: rgba(0,0,0,0.7);
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto 20px;
            width: 95%;
            border: 1px solid #ff69b4;
            border-radius: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        #send-btn {
            background: #ff69b4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #send-btn:hover {
            background: #ff1493;
            box-shadow: 0 0 15px #ff69b4;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            background: rgba(0,0,0,0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: #ff69b4;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatBox"></div>
    <div class="input-box">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
